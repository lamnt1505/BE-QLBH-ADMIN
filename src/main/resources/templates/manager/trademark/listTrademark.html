<body id="page-top">
<div id="wrapper">
    <nav class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <div class="container-fluid">
                <div th:if="${success}" class="row alert alert-success alert-dismissible"

                </div>
                <div th:if="${fail}" class="row alert alert-danger alert-dismissible"

<script type="text/javascript" th:src="@{/resources/vendor/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/sb-admin-2.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script type="text/javascript" th:src="@{/resources/js/listtrademark.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="text/javascript" th:src="@{/resources/vendor/datatables/dataTables.bootstrap4.js}"></script>
<script type="text/javascript" th:src="@{/resources/vendor/datatables/jquery.dataTables.js}"></script>
<script type="text/javascript">
    async function showUpdatetrademarkForm(id) {
        try {
            const urlGetTrademarkDetail = "/api/trademark/" + id;
            const trademark = await doGetAjax(urlGetTrademarkDetail);
            bindingTrademarkToForm(trademark);
            $('#update-trademark-dialog').modal('show');
        } catch (error) {
            console.error("An error occurred:", error);
        }
    }

    function bindingTrademarkToForm(trademark) {
        if (trademark) {
            $('#id').val(trademark.tradeID);
            $('#name').val(trademark.tradeName);
        }
    }

    function saveTradeMark() {

        const id = $('#id').val();
        const name = $('#name').val();

        const formData = new FormData();
        formData.append('id', id);
        formData.append('name', name);

        const url = '/api/trademark/update/' + id;
        doPostAjax(url, formData)
            .then(response => {
                Toastify({
                    text: 'Cập nhật sản phẩm thành công ✔️!',
                    duration: 1500,
                    gravity: 'top',
                    position: 'right',
                    backgroundColor: 'green',
                    stopOnFocus: true,
                }).showToast();

                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            })
            .catch(error => {
                Toastify({
                    text: 'Đã xảy ra lỗi khi cập nhật danh mục',
                    duration: 3000,
                    gravity: 'top',
                    position: 'right',
                    backgroundColor: 'red',
                    stopOnFocus: true,
                }).showToast();
            });
    }

    function renderTable() {
        $.ajax({
            url: "/api/trademark/gettrademark",
            type: "GET",
            dataType: "json",
            success: function (data) {
                var table = $("#trademark-table");
                table.empty();
                table.append("");
                $.each(data, function (index, trademark) {
                    table.append("<tr><td>" + trademark.tradeName + "</td>" +
                        "<td>" +
                        "<button class='btn btn-info' onclick=\"showCategoryDetails(" + category.id + ")\">Chi tiết</button>" +
                        "</td>" +
                        "<td>" +
                        "<button class='btn btn-primary' onclick=\"showUpdatetrademarkForm(" + trademark.tradeID + ")\">Cập nhật</button>" +
                        "</td>" +
                        "<td>" +
                        "<button class='btn btn-danger' onclick=\"deleteTrademark(" + trademark.tradeID + ")\">Xóa</button>" +
                        "</td>" +
                        "</tr>");
                });
            },
            error: function () {
                alert("Error while retrieving categories.");
            }
        });
    }

    function deleteTrademark(id) {
        Swal.fire({
            icon: 'warning',
            title: 'Bạn có chắc muốn xóa danh mục này không?',
            showCancelButton: true,
            confirmButtonText: 'Xóa',
            cancelButtonText: 'Hủy',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                const url = '/api/trademark/delete/' + id;
                doDeleteAjax(url)
                    .then(response => {
                        if (response.status === 'success') {
                            Swal.fire({
                                icon: 'success',
                                title: 'Xóa danh mục thành công ✔️!',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                renderTable();
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Lỗi!',
                                text: response.message
                            });
                        }
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            }
        });
    }

    async function doDeleteAjax(url) {
        return $.ajax({
            url: url,
            type: 'DELETE',
            dataType: 'json',
        });
    }

    async function doPostAjax(url, formData) {
        return $.ajax({
            url: url,
            type: 'PUT',
            dataType: 'json',
            contentType: false,
            processData: false,
            data: formData
        });
    }

    async function doGetAjax(url, params = {}) {
        return $.ajax({
            url: url,
            type: 'GET',
            dataType: 'json',
            data: params
        });
    }
</script>
</body>
</html>
