<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hệ Thống Mua Sắm Điện Tử</title>
    <link rel="icon" href="/resources/images/shopping.png" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.0/toastify.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/owl.carousel.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/styleCus.css}">
    <style type="text/css">
        /* Thêm CSS cho giao diện */
        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .auth-wrap {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }

        .auth-col h2 {
            text-align: center;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            color: #495057;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #imagePreview {
            display: block;
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div th:replace="fragment/header::header"></div>
    <div class="site-branding-area">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="logo">
                    <h1><a th:href="@{/index}"><img src="/resources/img/logo.png"></a></h1>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="shopping-item">
                    <a th:href="@{/cart}">Cart<i class="fa fa-shopping-cart"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="mainmenu-area">
    <div class="container">
        <div class="row">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Chuyển Điều Điều Hướng</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/index}">Trang Chủ</a></li>
                    <li><a th:href="@{/index/product}">Sản Phẩm</a></li>
                    <li><a th:href="@{/cart}">Giỏ Hàng</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Loại Sản Phẩm <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li th:each="cate : ${category}">
                                <a th:href="@{'/catalog-list/' + ${cate.categoryID}}">
                                    <span th:text="${cate.categoryName}"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Giới Thiệu</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<main class="center-wrapper">
    <section>
        <div class="auth-wrap">
            <div class="auth-col">
                <h2>CẬP NHẬT TÀI KHOẢN</h2>
                <form id="accountForm">
                    <input type="hidden" id="accountID" th:value="${account.accountID}">

                    <div class="form-group">
                        <label for="accountName">Tên tài khoản</label>
                        <input type="text" id="accountName" class="form-control" placeholder="Nhập tên tài khoản" readonly>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="Nhập số điện thoại">
                    </div>

                    <div class="form-group">
                        <label for="username">Họ và Tên</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Nhập họ và tên">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Nhập email">
                    </div>

                    <div class="form-group">
                        <label for="local">Địa chỉ</label>
                        <input type="text" id="local" class="form-control" placeholder="Nhập địa chỉ">
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Ngày sinh</label>
                        <input type="date" id="dateOfBirth" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="accountPass">Mật khẩu mới (để trống nếu không thay đổi)</label>
                        <input type="password" id="accountPass" class="form-control" placeholder="Nhập mật khẩu mới">
                    </div>

                    <div class="form-group">
                        <label for="confirmAccountPass">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirmAccountPass" class="form-control" placeholder="Xác nhận mật khẩu mới">
                    </div>

                    <div class="form-group">
                        <label for="image">Ảnh đại diện</label>
                        <input type="file" id="image" class="form-control" accept="image/*">
                        <img id="imagePreview" src="#" alt="Profile Image" style="display: none;">
                    </div>

                    <button type="button" id="updateButton" class="btn btn-primary">Cập nhật</button>
                </form>
            </div>
        </div>
    </section>
</main>
<footer th:replace="fragment/footer::footer"></footer>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/resources/js/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/jquery.easing.1.3.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/bxslider.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/script.slider.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/updateProfile.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script type="text/javascript">
    document.getElementById('image').addEventListener('change', function (event) {
        const [file] = event.target.files;
        if (file) {
            const preview = document.getElementById('imagePreview');
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        }
    });
</script>
</body>
</html>
