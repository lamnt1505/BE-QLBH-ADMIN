<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ustora Demo</title>
    <link rel="icon" href="/resources/images/shopping.png" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet'
          type='text/css'>

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/font-awesome.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/owl.carousel.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/responsive.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/styleCus.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
    </style>
</head>
<body>
<div th:replace="fragment/header::header"></div>
    <div class="site-branding-area">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="logo">
                    <h1><a th:href="@{/index}"><img src="/resources/img/logo.png"></a></h1>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="shopping-item">
                    <a th:href="@{/cart}">Cart<i class="fa fa-shopping-cart"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="mainmenu-area">
    <div class="container">
        <div class="row">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/index}">Home</a></li>
                    <li><a th:href="@{/index/product}">Product</a></li>
                    <li><a th:href="@{/cart}">Cart</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Category <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li th:each="cate : ${category}">
                                <a th:href="@{'/catalog-list/' + ${cate.categoryID}}">
                                    <span th:text="${cate.categoryName}"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Others</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
    <main class="center-wrapper">
        <section >
        <div class="auth-wrap">
            <div class="auth-col">
                <h2>UPDATE PROFILE</h2>
                <form th:action="@{/updateProfile}" th:object="${account}" method="post" role="form">
                    <input type="hidden" th:field="*{accountID}">
                    <p>
                        <label for="accountName">Username:</label>
                        <input type="text" id="accountName" name="accountName"
                               placeholder="Enter your username"
                               th:required="required" th:field="*{accountName}" readonly="readonly">
                    </p>
                    <p>
                        <label for="accountPhone">Phone:</label>
                        <input type="text" id="accountPhone" name="accountPhone"
                               placeholder="Enter your username"
                               th:required="required" th:field="*{accountPhone}">
                    </p>
                    <p>
                        <label for="accountPass">Password:</label>
                        <input type="password" id="accountPass" name="accountPass"
                               placeholder="Enter your password"
                               th:required="required" th:field="*{accountPass}">

                    </p>
                    <p class="auth-submit">
                        <button class="add_to_cart_button">Update</button>
                    </p>
                </form>
            </div>
        </div>
    </section>
    </main>
<footer th:replace="fragment/footer::footer"></footer>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script type="text/javascript" th:src="@{/resources/js/owl.carousel.min.js}"></script>

<script type="text/javascript" th:src="@{/resources/js/jquery.easing.1.3.min.js}"></script>

<script type="text/javascript" th:src="@{/resources/js/main.js}"></script>

<script type="text/javascript" th:src="@{/resources/js/bxslider.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/script.slider.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>

</body>
</html>
